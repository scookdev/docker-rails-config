version: '3'
services:
  db:
    image: postgres
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
  webpacker:
    build: .
    command: bundle exec bin/webpack-dev-server
    ports:
      - "8080:8080"
volumes:
  bundle:
